<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Calculadora de Gorjeta</title>

</head>
<body>
  <img class="logo" src="logo.svg" alt="Logo Splitter" title="Logo Splitter">
  <div class="container">
    <div class="calc">

      <div class="calc__bill">
        <h2 class="title">Conta</h2>
        <div class="calc__input-container">
          <img class="calc__input-container___icon" src="icon-dollar.svg">
          <input id="bill" class="calc__input-container___input" type="number" placeholder="0">
        </div>
      </div>

      <div class="calc__tp">
        <h2 class="title">Selecione a Gorjeta %</h2>
        <div class="calc__buttons">
          <button class="calc__buttons___button activeButton default">5%</button>
          <button class="calc__buttons___button">10%</button>
          <button class="calc__buttons___button">15%</button>
          <button class="calc__buttons___button">25%</button>
          <button class="calc__buttons___button">50%</button>
          <input id="custom" class="calc__buttons___input" type="number" placeholder="Outro">
        </div>
      </div>

      <div class="calc__people">
        <div class="people__title">
          <h2 class="title">NÃºmero de Pessoas</h2>
          <span id="people__error" class="people__error"></span>
        </div>
        <div class="calc__input-container">
          <img class="calc__input-container___icon" src="icon-person.svg">
          <input id="num-of-people" class="calc__input-container___input" type="number" placeholder="0">
        </div>
      </div>

    </div>

    <div class="result">
      <div>
        <section class="result__total">
          <div>
            <h3 class="result__title">Valor da Gorjeta</h3>
            <p class="result__text">/ pessoa</p>
          </div>
          <span id="tip-amount" class="result__tip-amount___value">$0</span>
        </section>
  
        <section class="result__total">
          <div>
            <h3 class="result__title">Total</h3>
            <p class="result__text">/ pessoa</p>
          </div>
          <span id="total-person" class="result__tip-amount___value">$0</span>
        </section>
      </div>

      <button id="reset" class="result__button">Reset</button>
    </div>

  </div>

  <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  -->

  <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
  <script src="script.js"></script>
</body>
</html>
